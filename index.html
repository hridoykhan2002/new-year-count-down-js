<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs project</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap CDN/bootstap.min.css">
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
</head>
<body>
    
  <div class="container text-center mt-5 pt-5">
    <div class="logo">
      <h2>New Year CountDown</h2>
    </div>
    <div class="time-box">
      <div class="time">
        <h4 class="day"></h4>
        <p>Days</p>
      </div>
      <div class="time">
        <h4 class="hour"></h4>
        <p>Hours</p>
      </div>
      <div class="time">
        <h4 class="min"></h4>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h4 class="sec"></h4>
        <p>Secounds</p>
      </div>
    </div>
    <div class="alert-box pt-4">
      <h2 class="text-white alert"></h2>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="Boostrap JS/bootstrap.bundle.min.js"></script>
  <script src="Boostrap JS/bootstrap.min.js"></script>
  <script src="Boostrap JS/popper.min.js"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
